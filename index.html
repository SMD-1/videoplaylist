<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Video playlist</title>
  </head>
  <body>
    <div class="container">
      <div class="videoSelected">
        <div class="video">
          <video src="video2.mp4" controls loop></video>
          <h3 class="videoTitle">#1 Video Title</h3>
        </div>
      </div>

      <div class="videos">
        <div class="vdo">
          <video src="video1.mp4" controls></video>
          <h3 class="videoTitle">#1 Video Title</h3>
        </div>
        <div class="vdo">
          <video src="video2.mp4" controls></video>
          <h3 class="videoTitle">#2 Video Title</h3>
        </div>
        <div class="vdo">
          <video src="video3.mp4" controls></video>
          <h3 class="videoTitle">#3 Video Title</h3>
        </div>
        <div class="vdo">
          <video src="video4.mp4" controls></video>
          <h3 class="videoTitle">#4 Video Title</h3>
        </div>
        <div class="vdo">
          <video src="video5.mp4" controls></video>
          <h3 class="videoTitle">#5 Video Title</h3>
        </div>
        <div class="vdo">
          <video src="video6.mp4" controls></video>
          <h3 class="videoTitle">#6 Video Title</h3>
        </div>
      </div>
    </div>
  </body>
</html>
